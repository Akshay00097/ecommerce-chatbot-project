<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce Support Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #10109d;
      color: white;
      padding: 1em;
    }
    main {
      padding: 2em;
    }
    .content-box {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    footer {
      margin-top: 3em;
      padding: 1em;
      background-color: #e5e7eb;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to ShopEase</h1>
    <p>Your AI-Powered Shopping Assistant</p>
  </header>

  <main>
    <div class="content-box">
      <h2>Need Help?</h2>
      <p>Ask me anything about your orders, products, or returns!</p>
    </div>
  </main>

  <footer>
    &copy; 2025 ShopEase. All rights reserved.
  </footer>

  <!-- IBM Watson Assistant Chatbot Integration -->
 <script>
  window.watsonAssistantChatOptions = {
    integrationID: "c72dd655-3138-4788-bdd5-013acddfe700", // The ID of this integration.
    region: "au-syd", // The region your integration is hosted in.
    serviceInstanceID: "7d71e41d-b7d1-45cd-a3da-77347b2ce13f", // The ID of your service instance.
    onLoad: async (instance) => { await instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>
</body>
</html>
